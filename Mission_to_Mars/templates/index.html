<!DOCTYPE html>
<html lang="en-us">
    <head>

        <meta name="viewport" content="width=device-width initial-scale = 1.0"/>

        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scape New Data</a></p>
        </div>

        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{ mars.title_text }}</h4>
                        <p>{{ mars.paragraph_text }}</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>

                <img src="{{mars.featured_image_url}}" class="img-responsive" alt="Responsive image">
            </div>

            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{Mars.facts | safe}}
                </div>
            </div>
        </div>

    </body>






</html>
